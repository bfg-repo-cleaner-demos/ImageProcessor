{% assign sortedpages = site.pages | sort:"title" %}
<h3 id="classes">Classes</h3>
<div class="pane nav">
    <ul class="no-bullets">
        {% for page in sortedpages %}
        {% if page.root == {{include.param}} and page.layout == "class" %}
        <li><a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a></li>
        {% endif %}
        {% endfor %}
    </ul>
</div>
