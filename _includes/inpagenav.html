{% if page.sublinks %}
<h3 id="overview">Overview</h3>
<div class="pane nav">
    <ul class="no-bullets">
        {% for link in page.sublinks %}
        {% assign splitlink = link | split: '|' %}
        <li><a href="{{ splitlink[0] }}">{{ splitlink[1] }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endif %}
