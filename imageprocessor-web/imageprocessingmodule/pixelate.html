<section id="usage">
    <h1>Pixelate</h1>
    <p>Pixelates an image with the given size.</p>
    <div class="alert" role="alert">
        <p>Added version 2.1.0</p>
    </div>

    <p>
        Requests are passed thus:
    </p>
    <pre class="language-markup"><code>&lt;!--Pixelate--&gt;
http://your-image?pixelate=8</code></pre>
</section>
