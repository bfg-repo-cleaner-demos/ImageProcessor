<section id="usage">
    <h1>Alpha</h1>
    <p>
        Adjusts the alpha transparency of images. Pass the desired percentage
        value (without the '%') to the processor.
    </p>
    <p>
        Requests are passed thus:
    </p>

    <pre class="language-markup"><code>http://your-image?alpha=50</code></pre>
</section>
<hr />
